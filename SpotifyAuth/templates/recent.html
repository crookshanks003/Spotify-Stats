<head>
    <title>Recent Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Recently Played</h1>
    <table class="table table-hover table-sm">
        <tbody>
            {% for track in tracks %}
            <tr>
                <th scope="row" class="align-middle">{{forloop.counter}}</th>
                <td class="align-middle"><a href="{{track.track.external_urls.spotify}}" target="_blank" class="text-dark">{{track.track.name}}</a></td>
                <td class="align-middle">
                    <a href="{{track.track.artists.0.external_urls.spotify}}" target="_blank" class="text-dark">{{track.track.artists.0.name}}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    </div>
{% endblock %}
